version: "3.9"
services:
  app:
    build: ./infra/php #この配下にあるDockerfileをビルドする
    volumes: #作業ディレクトリの共有設定。左がホスト、右がコンテナ内
      - ./backend:/work

  web:
    image: nginx:1.20-alpine #DockerHubから直接imageを持ってくるだけならimageをシンプルに記述。alpineは軽量版でashを使う。
    ports: #ポートフォワード設定。左がホスト、右がコンテナ
      - 8080:80
    volumes:
      - ./backend:/work #どうしてnginxでappコンテナと同じボリュームを指定しているんだ？
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf #これはわかる
    working_dir: /work

  db:
    build: ./infra/mysql #今回はビルドしてるけどenvironmentで色々指定しちゃっても良い（神くん方式）
    volumes:
      - db-store:/var/lib/mysql #./などのパス指定なしで書いたら名前つきボリュームと認定される。

volumes: #名前つきボリュームを指定
  db-store: